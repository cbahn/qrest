<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">    
    <title>Modern Mobile Website with PicoCSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.sand.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css">
    <link rel="stylesheet" href="http://localhost:5000/static/pico_addons.css">
</head>
<body>
<!-- Main Content -->
<main class="container">
    <h1>Sign in</h1>

    <!-- Flashed Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <article class="flash-{{ category }}">{{ message }}</article>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="{{url_for('login')}}" method="POST">
        <input type="text" name="userID" placeholder="Login Code" required>
        <small>(case insensitive)</small>
        <button type="submit" id="submitBtn">Login</button>
    </form>

</main>
</body>
</html>
