<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">    
    <title>Modern Mobile Website with PicoCSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.sand.min.css">
    <link rel="stylesheet" href="http://localhost:5000/static/pico_addons.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header class="container">
        <nav>
            <ul>
                <li><strong><a href="/">MySite</a></strong></li>
            </ul>
            <ul>
                <li><a href="{{ url_for('settings') }}">Settings</a></li>

    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <footer class="container">
        <p>&copy; 2024 MySite. All rights reserved.</p>
    </footer>
</body>
</html>
