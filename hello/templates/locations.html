{% extends "layout.html" %}

{% block content %}
<!-- Main Content -->
<main class="container">
    <section id="home">
        <h1>List of Locations</h1>
        <p>Where you've visited.</p>

        {% if locations %}
        <table role="grid">
            <thead>
                <tr>
                    <th>locatoinID</th>
                    <th>Location Name</th>
                </tr>
            </thead>
            <tbody>
                {% for loc in locations %}
                <tr>
                    <td>{{ loc.locationID }}</td>
                    <td><a href="/location/{{ loc.slug }}">{{ loc.friendlyName }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>You haven't found any locations ðŸ¤£.</p>
        {% endif %}
    </section>
</main>
{% endblock %}
