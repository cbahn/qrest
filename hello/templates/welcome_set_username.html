<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Username</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        /* Center content */
        body, html {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        /* Form container styling */
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Input field styling */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Warning message styling */
        .warning {
            color: #e74c3c;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            input[type="text"], button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}  
        {% if messages %}  
            {% for message in messages %}  
               <p>{{ message }}</p>  
            {% endfor %}  
        {% endif %}  
    {% endwith %}  
    <div class="container">
        <h1>Welcome! Set Your Username</h1>
        <form action="/set_username" method="POST">
            <input type="text" id="username" name="new_username" placeholder="Enter your username" required oninput="validateInput(event)">
            <div id="warningChars" class="warning">Only letters, numbers, and underscores allowed</div>
            <div id="warningLength" class="warning">Username must be 25 characters or less</div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateInput(event) {
            const input = event.target;
            const warningChars = document.getElementById('warningChars');
            const warningLength = document.getElementById('warningLength');
            const validPattern = /^[a-zA-Z0-9_]*$/;

            // Validate characters
            if (!validPattern.test(input.value)) {
                warningChars.style.display = 'block';
                input.value = input.value.replace(/[^a-zA-Z0-9_]/g, ''); // Remove invalid characters
            } else {
                warningChars.style.display = 'none';
            }

            // Validate length
            if (input.value.length > 25) {
                warningLength.style.display = 'block';
                input.value = input.value.slice(0, 25); // Trim to 20 characters
            } else {
                warningLength.style.display = 'none';
            }
        }
    </script>
</body>
</html>
